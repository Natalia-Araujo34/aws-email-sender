AWSTemplateFormatVersion: "2010-09-09"

Resources:
  EmailLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: email
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/LambdaRuntimeRole
      Runtime: python3.9
      Handler: index.handler
      Code:
        S3Bucket: sourcecoderepos001
        S3Key: email_reminder.zip
      Timeout: 30
      MemorySize: 128
